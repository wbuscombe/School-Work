# Phantom manifest for Collinear Points
# Note: This uses Princeton's algs4 StdDraw library. It uses self-capture mode
# (PHANTOM_MODE=1) rather than Phantom's standard web/TUI runners.
# The app captures its own screenshots and exits.

phantom: "1"
project: collinear-points
name: Collinear Points

setup:
  type: web  # Closest match; actual capture is self-capture via PHANTOM_MODE
  requires:
    - java
  build:
    - javac -cp ".:algs4.jar" *.java
  run:
    command: "java -cp .:algs4.jar Brute"
    env:
      PHANTOM_MODE: "1"
    ready_check:
      type: delay
      seconds: 2

capture_defaults:
  theme: light
  device_scale: 1
  timeout: 10

captures:
  - id: collinear-points
    name: Collinear Points
    output: docs/screenshots/collinear-points.png
    alt_text: "Points plotted on xy-plane with red lines connecting collinear groups"
    readme_target: collinear-points

processing:
  format: png
  optimize: true
  border:
    style: drop-shadow

publishing:
  branch: master
  strategy: direct
  readme_update: true
