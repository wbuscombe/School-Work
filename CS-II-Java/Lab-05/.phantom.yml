# Phantom manifest for Chess Pieces
# Note: This is a Java Swing desktop app. It uses self-capture mode
# (PHANTOM_MODE=1) rather than Phantom's standard web/TUI runners.
# The app captures its own screenshots and exits.

phantom: "1"
project: chess-pieces
name: Chess Pieces

setup:
  type: web  # Closest match; actual capture is self-capture via PHANTOM_MODE
  requires:
    - java
  build:
    - javac *.java
  run:
    command: "java ChessPiecesDriver"
    env:
      PHANTOM_MODE: "1"
    ready_check:
      type: delay
      seconds: 2

capture_defaults:
  theme: light
  device_scale: 1
  timeout: 10

captures:
  - id: chess-board
    name: Chess Board
    output: docs/screenshots/chess-board.png
    alt_text: "Chess board with pieces and move visualization"
    readme_target: chess-board

processing:
  format: png
  optimize: true
  border:
    style: drop-shadow

publishing:
  branch: master
  strategy: direct
  readme_update: true
