name: Update Chess Pieces Screenshots

on:
  push:
    branches: [master]
    paths:
      - 'CS-II-Java/Lab-05/*.java'
      - '.github/workflows/update-chess-screenshots.yml'
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  capture-screenshots:
    runs-on: ubuntu-latest
    name: Capture Screenshots
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Install xvfb
        run: sudo apt-get update && sudo apt-get install -y xvfb

      - name: Build
        working-directory: CS-II-Java/Lab-05
        run: javac *.java

      - name: Capture screenshots
        working-directory: CS-II-Java/Lab-05
        env:
          PHANTOM_MODE: "1"
        run: xvfb-run -a --server-args="-screen 0 1920x1080x24" java ChessPiecesDriver

      - name: Verify screenshots
        working-directory: CS-II-Java/Lab-05
        run: |
          echo "Generated screenshots:"
          ls -la docs/screenshots/*.png
          for f in docs/screenshots/*.png; do
            size=$(stat -c%s "$f" 2>/dev/null || stat -f%z "$f")
            echo "  $f: ${size} bytes"
            if [ "$size" -lt 1000 ]; then
              echo "ERROR: $f appears to be blank (< 1KB)"
              exit 1
            fi
          done

      - name: Commit and push
        working-directory: CS-II-Java/Lab-05
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add docs/screenshots/*.png
          if git diff --staged --quiet; then
            echo "No screenshot changes detected"
          else
            git commit -m "docs: update Chess Pieces screenshots [phantom]"
            git pull --rebase origin master
            git push
          fi
