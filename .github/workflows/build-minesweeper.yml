name: Build Minesweeper

on:
  push:
    branches: [ master ]
    paths:
      - 'Intermediate C Programming/Project03_01/**'
      - '.github/workflows/build-minesweeper.yml'
  pull_request:
    branches: [ master ]
    paths:
      - 'Intermediate C Programming/Project03_01/**'
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-linux:
    runs-on: ubuntu-latest
    name: Build (Linux)
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install SDL2
        run: |
          sudo apt-get update
          sudo apt-get install -y libsdl2-dev libsdl2-image-dev libsdl2-ttf-dev libsdl2-mixer-dev

      - name: Build
        working-directory: 'Intermediate C Programming/Project03_01'
        run: |
          cc main.c -Wall -std=c99 \
            $(sdl2-config --cflags) \
            $(sdl2-config --libs) \
            -lSDL2_image -lSDL2_ttf -lSDL2_mixer \
            -o minesweeper

      - name: Prepare artifacts
        working-directory: 'Intermediate C Programming/Project03_01'
        run: |
          mkdir -p dist
          cp minesweeper dist/
          cp *.bmp dist/
          cp *.ttf dist/ 2>/dev/null || true
          cp *.wav dist/ 2>/dev/null || true
          cp *.png dist/ 2>/dev/null || true
          cp README.md dist/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: minesweeper-linux
          path: 'Intermediate C Programming/Project03_01/dist/'
          retention-days: 30

  build-macos:
    runs-on: macos-latest
    name: Build (macOS)
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install SDL2
        run: |
          brew install sdl2 sdl2_image sdl2_ttf sdl2_mixer

      - name: Build
        working-directory: 'Intermediate C Programming/Project03_01'
        run: |
          # Use explicit path to sdl2-config from Homebrew
          SDL2_CONFIG="$(brew --prefix sdl2)/bin/sdl2-config"
          cc main.c -Wall -std=c99 \
            $($SDL2_CONFIG --cflags) \
            $($SDL2_CONFIG --libs) \
            -lSDL2_image -lSDL2_ttf -lSDL2_mixer \
            -o minesweeper

      - name: Prepare artifacts
        working-directory: 'Intermediate C Programming/Project03_01'
        run: |
          mkdir -p dist
          cp minesweeper dist/
          cp *.bmp dist/
          cp *.ttf dist/ 2>/dev/null || true
          cp *.wav dist/ 2>/dev/null || true
          cp *.png dist/ 2>/dev/null || true
          cp README.md dist/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: minesweeper-macos
          path: 'Intermediate C Programming/Project03_01/dist/'
          retention-days: 30

  build-windows:
    runs-on: windows-latest
    name: Build (Windows)
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-SDL2
            mingw-w64-x86_64-SDL2_image
            mingw-w64-x86_64-SDL2_ttf
            mingw-w64-x86_64-SDL2_mixer

      - name: Build
        working-directory: 'Intermediate C Programming/Project03_01'
        run: |
          gcc main.c -Wall -std=c99 \
            $(sdl2-config --cflags) \
            $(sdl2-config --libs) \
            -lSDL2_image -lSDL2_ttf -lSDL2_mixer \
            -o minesweeper.exe

      - name: Prepare artifacts
        working-directory: 'Intermediate C Programming/Project03_01'
        run: |
          mkdir -p dist
          cp minesweeper.exe dist/
          cp *.bmp dist/
          cp *.ttf dist/ 2>/dev/null || true
          cp *.wav dist/ 2>/dev/null || true
          cp *.png dist/ 2>/dev/null || true
          cp README.md dist/

          # Copy required DLLs for standalone distribution
          ldd minesweeper.exe | grep mingw64 | awk '{print $3}' | xargs -I{} cp {} dist/ 2>/dev/null || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: minesweeper-windows
          path: 'Intermediate C Programming/Project03_01/dist/'
          retention-days: 30
