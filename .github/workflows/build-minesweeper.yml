name: Build Minesweeper

on:
  push:
    branches: [ master ]
    paths:
      - 'Intermediate-C-Programming/Minesweeper/**'
      - '.github/workflows/build-minesweeper.yml'
  pull_request:
    branches: [ master ]
    paths:
      - 'Intermediate-C-Programming/Minesweeper/**'
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-linux:
    runs-on: ubuntu-latest
    name: Build (Linux)
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install SDL2
        run: |
          sudo apt-get update
          sudo apt-get install -y libsdl2-dev libsdl2-image-dev libsdl2-ttf-dev libsdl2-mixer-dev

      - name: Build
        working-directory: 'Intermediate-C-Programming/Minesweeper'
        run: |
          cc main.c -Wall -std=c99 \
            $(sdl2-config --cflags) \
            $(sdl2-config --libs) \
            -lSDL2_image -lSDL2_ttf -lSDL2_mixer \
            -o minesweeper

      - name: Prepare artifacts
        working-directory: 'Intermediate-C-Programming/Minesweeper'
        run: |
          mkdir -p dist
          cp minesweeper dist/
          cp *.bmp dist/
          cp *.ttf dist/ 2>/dev/null || true
          cp *.wav dist/ 2>/dev/null || true
          cp *.png dist/ 2>/dev/null || true
          cp README.md dist/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: minesweeper-linux
          path: 'Intermediate-C-Programming/Minesweeper/dist/'
          retention-days: 30

  build-macos:
    runs-on: macos-latest
    name: Build (macOS)
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install SDL2
        run: |
          brew install sdl2 sdl2_image sdl2_ttf sdl2_mixer

      - name: Build
        working-directory: 'Intermediate-C-Programming/Minesweeper'
        run: |
          # Homebrew's sdl2-config --cflags returns -I.../include/SDL2
          # but code uses #include <SDL2/SDL.h>, so we need parent dir
          SDL2_INCLUDE="$(brew --prefix)/include"
          SDL2_LIB="$(brew --prefix)/lib"
          cc main.c -Wall -std=c99 \
            -I"$SDL2_INCLUDE" \
            -L"$SDL2_LIB" \
            -lSDL2 -lSDL2_image -lSDL2_ttf -lSDL2_mixer \
            -o minesweeper

      - name: Prepare artifacts
        working-directory: 'Intermediate-C-Programming/Minesweeper'
        run: |
          mkdir -p dist
          cp minesweeper dist/
          cp *.bmp dist/
          cp *.ttf dist/ 2>/dev/null || true
          cp *.wav dist/ 2>/dev/null || true
          cp *.png dist/ 2>/dev/null || true
          cp README.md dist/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: minesweeper-macos
          path: 'Intermediate-C-Programming/Minesweeper/dist/'
          retention-days: 30

  build-windows:
    runs-on: windows-latest
    name: Build (Windows)
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-SDL2
            mingw-w64-x86_64-SDL2_image
            mingw-w64-x86_64-SDL2_ttf
            mingw-w64-x86_64-SDL2_mixer

      - name: Build
        working-directory: 'Intermediate-C-Programming/Minesweeper'
        run: |
          gcc main.c -Wall -std=c99 \
            $(sdl2-config --cflags) \
            $(sdl2-config --libs) \
            -lSDL2_image -lSDL2_ttf -lSDL2_mixer \
            -o minesweeper.exe

      - name: Prepare artifacts
        working-directory: 'Intermediate-C-Programming/Minesweeper'
        run: |
          mkdir -p dist
          cp minesweeper.exe dist/
          cp *.bmp dist/
          cp *.ttf dist/ 2>/dev/null || true
          cp *.wav dist/ 2>/dev/null || true
          cp *.png dist/ 2>/dev/null || true
          cp README.md dist/

          # Copy required DLLs for standalone distribution
          ldd minesweeper.exe | grep mingw64 | awk '{print $3}' | xargs -I{} cp {} dist/ 2>/dev/null || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: minesweeper-windows
          path: 'Intermediate-C-Programming/Minesweeper/dist/'
          retention-days: 30
